<!DOCTYPE html>
<html class="dark font-poppins">
	<head>
		<title>Prize Draw</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	</head>
	<body class="h-full bg-slate-100 bg-[url('../src/assets/svg/confetti.svg')] bg-center dark:bg-slate-900">
		<!-- Navgation bar -->
		<nav class="sticky top-0 border-b bg-white px-2 py-3.5 dark:border-slate-800 dark:bg-slate-900 sm:px-4">
			<div class="container mx-auto flex flex-wrap items-center justify-between">
				<div class="font-bold text-slate-800 dark:text-slate-50">PRIZE DRAW</div>
				<ul class="flex items-center space-x-2">
					<li>
						<button
							class="rounded-md p-2 text-slate-400 ring-1 ring-slate-900/5 hover:text-slate-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 dark:text-slate-600 dark:ring-0 dark:hover:bg-slate-800 dark:hover:text-slate-400 dark:focus-visible:ring-2 dark:focus-visible:ring-slate-500">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
							</svg>
						</button>
					</li>
					<li>
						<button
							id="signin_button"
							class="rounded-md py-1.5 px-2.5 text-sm text-slate-600 dark:text-slate-600 dark:hover:bg-slate-800 dark:hover:text-slate-400"
							onclick="handleAuthClick()">
							Sign-in
						</button>
					</li>
					<li>
						<button
							id="signout_button"
							class="rounded-md py-1.5 px-2.5 text-sm text-slate-600 dark:text-slate-600 dark:hover:bg-slate-800 dark:hover:text-slate-400"
							onclick="handleSignoutClick()">
							Sign Out
						</button>
					</li>
					<!-- <li>
						<div class="">
							<img class="h-8 w-8 rounded" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="avatar" />
						</div>
					</li> -->
				</ul>
			</div>
		</nav>
		<!-- Header -->
		<header class="mt-4 px-2 pb-10">
			<section class="mx-auto flex max-w-screen-lg justify-center">
				<canvas class="" id="canvas" width="150" height="150"></canvas>
			</section>
			<div class="mx-auto flex-row text-center">
				<h1 class="bg-gradient-to-r from-violet-500 to-rose-500 bg-clip-text text-7xl font-extrabold text-transparent">
					Prize Draw
				</h1>
				<span class="text-4xl font-extrabold text-slate-900 dark:text-white">Soteios utilizando Google Forms</span>
				<p class="mb-4 text-xl text-slate-600 dark:text-slate-400">VocÃª precisa de uma conta do Google e um ID de formulario</p>

				<div class="mt-4 flex justify-center space-x-4 text-sm">
					<!-- Signup  -->
					<button
						id="authorize_button"
						onclick="handleAuthClick()"
						type="button"
						class="dark:focus:ring-[#4285F4]/55 mr-2 mb-2 inline-flex items-center rounded-lg bg-[#4285F4] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-[#4285F4]/90 focus:outline-none focus:ring-4 focus:ring-[#4285F4]/50">
						<svg
							class="mr-2 -ml-1 h-4 w-4"
							aria-hidden="true"
							focusable="false"
							data-prefix="fab"
							data-icon="google"
							role="img"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 488 512">
							<path
								fill="currentColor"
								d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
						</svg>
						Get started
					</button>

					<!-- Form -->
					<form id="form">
						<label for="default-search" class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
							Form ID
						</label>
						<div class="relative flex">
							<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
								<svg
									aria-hidden="true"
									class="h-5 w-5 text-slate-500 dark:text-slate-500"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
								</svg>
							</div>
							<input
								type="input"
								id="form-id"
								class="block w-full rounded-lg border border-none bg-slate-50 py-2.5 px-10 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-800 dark:text-slate-50 dark:placeholder-slate-500"
								placeholder="Form ID: 1jnRSY-Rq68zvn6XBCpk0jieH4cGioSGO4jKkyqwN8XM"
								required />
							<button
								type="button"
								id="submit-form"
								onclick="handleSearchFormIdClick()"
								class="right-2.5 bottom-2.5 ml-2 rounded-lg bg-indigo-700 px-4 py-2.5 text-sm font-medium text-white hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
								Sortear
							</button>
							<button
								id="loading_button"
								type="button"
								class="ml-2 inline-flex items-center rounded-md bg-indigo-700 px-4 py-2 text-sm font-semibold leading-6 text-white hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
								disabled="">
								<svg
									class="-ml-1 mr-3 h-5 w-5 animate-spin text-white motion-reduce:hidden"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24">
									<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
									<path
										class="opacity-75"
										fill="currentColor"
										d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
								</svg>
								Processing...
							</button>
						</div>
					</form>
				</div>
			</div>
		</header>

		<pre id="content" style="white-space: pre-wrap"></pre>

		<!-- Confetti -->
		<canvas id="confetti" class="fixed inset-0 -z-10 h-screen w-full"></canvas>

		<!-- Scripts -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="/node_modules/confetti-js/dist/index.min.js"></script>
		<script async defer src="index.js"></script>
		<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
		<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

		<script src="https://unpkg.com/@rive-app/canvas@1.0.65"></script>

		<script src="rive.js"></script>
	</body>
</html>
